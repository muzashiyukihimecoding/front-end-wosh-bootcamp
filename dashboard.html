<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Dashboard</title>
      <link rel="stylesheet" href="./css/style.css" />
   </head>

   <body>
      <!-- Navigation Bar and Header Tags -->
      <nav>
         <ul class="upperTray-left">
            <li><a href="#">New Drops ðŸ”¥</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
         </ul>
         <img
            src="./assets/kicks-logo.png"
            alt="kicks-logo"
            class="brand-logo"
         />
         <ul class="upperTray-right">
            <li>
               <a href="#">
                  <img src="./assets/magnifying-glass.png" alt=""
               /></a>
            </li>
            <li>
               <a href="#">
                  <img src="./assets/user.png" alt="" />
               </a>
            </li>
            <li>
               <a href="#">
                  <img
                     src="./assets/bulet-nol-apambuh.svg"
                     alt="1"
                     id="ngga-tau-apaan"
                  />
               </a>
            </li>
         </ul>
      </nav>

      <!-- Huge Text -->
      <div class="huge-font">
         <h1>DO IT <span id="right">RIGHT</span></h1>
      </div>

      <!-- Main Catalogue on Dashboard -->
      <div class="main-catalogue">
         <p class="rotated-label">Nike's product of the year</p>
         <div class="inner-cat-content">
            <div class="inner-cat-text">
               <h1>NIKE AIR MAX</h1>
               <p>
                  Nike introducing the new air max
                  <span>for everyone's comfort</span>
               </p>
               <a href="" id="shop-desc">Shop Now</a>
            </div>
            <div class="right-img">
               <img
                  src="./assets/brown-kicks-2.png"
                  alt=""
                  onclick="imgCatChange1()"
               />
               <img
                  src="./assets/brown-kicks-3.png"
                  alt=""
                  onclick="imgCatChange2()"
               />
            </div>
         </div>
      </div>

      <!-- Content Values of Product apa yang bisa dibeli -->
      <div class="products-content">
         <h1 class="top-product-text">DON'T MISS OUT NEW DROPS</h1>
      </div>
      <script src="./js/domscript.js"></script>
   </body>
</html>
